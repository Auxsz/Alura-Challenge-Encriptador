<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <header class="cabecalho">
      <img src="./assets/Logo.png" alt="Logo" class="cabecalho-imagem" />
    </header>
    <main>
      <div class="apresentacao__conteudo">
        <textarea
          name="Area de Texto"
          id="text-Input"
          cols="30"
          rows="10"
          placeholder="Digite Seu Texto"
          maxlength="720"
        ></textarea>
        <div class="apresentacao__conteudo__secundario">
          <div class="apresentacao__conteudo__secundario__img">
            <img
              src="./assets/bi_exclamation-circle-fill.png"
              alt="Ponto de Exclamacao"
            />
          </div>
          <div class="apresentacao__conteudo__texto">
            Apenas letras minúsculas e sem acento.
          </div>
        </div>
        <div class="apresentacao__conteudo__botao">
          <button
            title="botao"
            class="btn-cripto btn-estilo"
            type="button"
            onclick="removerElemento()"
          >
            Criptografar
          </button>
          <button 
          title="botao" 
          class="btn-descripto btn-estilo" 
          type="button" 
          onclick="descriptografar()"
          >
            Descriptografar
          </button>
        </div>
      </div>
      <section class="apresentacao__conteudo__terciario">
        <div class="start__content">
          <img
            src="./assets/High quality products 1 1.png"
            alt="boneco"
            id="boneco"
          />
          <h3 class="apresentacao__conteudo__terciario__titulo">
            Nenhuma mensagem encontrada
          </h3>
          <p class="apresentacao__conteudo__terciario__paragrafo" >
            Digite um texto que você deseja <br />criptografar ou
            descriptografar
          </p>
        </div>
        <div class="result__content hidden">
          <textarea 
          title="resultado" 
          id="resultado" 
          
          ></textarea>
          <button type="button" class="btn-estilo" onclick="copiarTexto()">Copiar</button>
        </div>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
